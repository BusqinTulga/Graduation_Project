<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实验室管理系统</title>
    <style>
        .clearfix:after{
            content:"";
            display:block;
            clear:both;}
        * {
            padding: 0;
            margin: 0;
        }
        .top {
            background: darkgray;
        }
        header {
            background: pink;
            border: black solid 1px;
            margin: auto;
            width: 1000px;
            height: 75px;
        }
        .daohang {
            border: black solid 1px;
            margin: 0 auto;
            height: 23px;
            width: 1000px;
            text-align: center;
        }
        p {
            border: black solid 1px;
        }
        ul {
            margin: 0 auto;
            list-style: none;
            display: inline-block;
        }
        ul li {
            border: black solid 1px;
            background: deepskyblue;
            width: 100px;
            float: left;
        }
        ul li a:hover {
            background: orange;
        }
        .gundong {
            border: black solid 1px;
            height: 300px;
            width: 1000px;
            margin: 0 auto;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="top">
        <p>您好</p>
    </div>

    <header>
        Logo
    </header>

    <div class="daohang">
        <ul>
            <a href=""><li>首页</li></a>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li><a href="">6</a></li>
            <li><a href="">联系我们</a></li>
        </ul>
    </div>
    <div class="gundong">
        滚动宣传区
    </div>
</body>
</html>
